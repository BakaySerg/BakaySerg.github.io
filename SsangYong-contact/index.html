<body>
	<!-- wrapper -->
	<div class="wrapper">
		<div class="intro">
			<img src="img/xlv.jpg" alt="car">
			<div class="intro__logo">
				<a href="#" class="intro__link">
					<img src="img/logo.png" alt="logo">
				</a>
			</div>
		</div>
		<div class="form__wrap">
			<div class="title">
				<h1>The All New Tivoli XLV 2018</h1>
				<div class="title__remark">Upon Submitting Your Contact Information A SsangYong Representative Will Be Contacting You Soon.</div>
			</div>
			<form action="#" class="form">
				<label>
					<span>Area:</span>
					<div class="drop-arrow"><select name="select-city">
						<option value="Cairo">Cairo</option>
						<option value="Alexandria">Alexandria</option>
						<option value="Delta">Delta</option>
						<option value="Canal">Canal</option>
						<option value="Upper Egypt">Upper Egypt</option>
					</select>
				</div>
				</label>
				<label>
					<span>Name:</span>
					<input type="text" name="name" required>
				</label>
				<label>
					<span>Mobile Number:</span>
					<input type="phone" name="mail" required pattern="[0-9]+$" title="0-9">
				</label>
				<label>
					<span>E-Mail:</span>
					<input type="email" name="mail" required autocomplete="on">
				</label>
				<button class="form__btn" type="submit">Submit</button>
			</form>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
