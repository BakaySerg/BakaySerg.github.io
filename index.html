		<script>
			//popup
			(function() {
				var dlgtrigger = document.querySelector('[data-dialog]'),
					ftdlgtrigger = document.querySelector('.footer-trigger-dialog'),
					somedialog = document.getElementById( dlgtrigger.getAttribute( 'data-dialog' )),
					// svg..
					morphEl = somedialog.querySelector('.morph-shape'),
					s = Snap( morphEl.querySelector('svg')),
					path = s.select('path'),
					steps = { 
						open : morphEl.getAttribute('data-morph-open'),
						close : morphEl.getAttribute('data-morph-close')
					},
					dlg = new DialogFx( somedialog, {
						onOpenDialog : function( instance ) {
							// animate path
							path.stop().animate({'path' : steps.open }, 400, mina.easeinout);
						},
						onCloseDialog : function( instance ) {
							// animate path
							path.stop().animate({ 'path' : steps.close }, 400, mina.easeinout);
						}
					});

				dlgtrigger.addEventListener( 'click', dlg.toggle.bind(dlg));
				ftdlgtrigger.addEventListener( 'click', dlg.toggle.bind(dlg));
			})();
		</script>
		<script>
			//our work
			(function() {
				var container = document.getElementById( 'container' ),
					body = document.getElementById( 'page' ),
					trigger = container.querySelector( '.trigger' );

				function toggleContent(event) {
					if( classie.has( container, 'container--open' )) {
						classie.remove( container, 'container--open');
						// classie.remove( body, 'overflow-auto' );
						classie.remove( trigger, 'trigger--active' );
						window.addEventListener( 'scroll', noscroll);
					}
					else {
						classie.add( container, 'container--open' );
						// classie.add( body, 'overflow-auto' );
						classie.add( trigger, 'trigger--active' );
						window.removeEventListener( 'scroll', noscroll);
					}
				}
				function noscroll() {window.scrollTo( 0, 0 );}
				// reset scrolling position
				document.body.scrollTop = document.documentElement.scrollTop = 0;
				// disable scrolling
				window.addEventListener( 'scroll', noscroll );
				trigger.addEventListener( 'click', toggleContent);
				// For Demo purposes only (prevent jump on click)
				// [].slice.call( document.querySelectorAll('.items-wrap a') ).forEach( function(el) { el.onclick = function() { return false; } } );
			})();
		</script>
