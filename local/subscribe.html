<!-- p o p u p  -->
<div id="popup" class="small-pop-up mfp-hide">
	<form action="#" class="request__form">
		<label class="request__label">
			<span>Как вас зовут?</span>
			<input type="text" name="name" placeholder="Константин Константиновский">
		</label>
		<label class="request__label">
			<span>Ваш телефон</span>
			<input type="tel" name="tel" placeholder="+7" required>
		</label>
		<label class="request__label">
			<span>Электронная почта</span>
			<input type="email" name="email" placeholder="Введите Email">
		</label>
		<label for="agree" class="clearfix">
			<input type="checkbox" name="agree" id="agree" required>
			<span>Я согласен на обработку персональных данных</span>
		</label>
		<button class="btn" type="submit">ЗАПИСАТЬСЯ</button>
	</form>
</div>
